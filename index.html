<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:ital,wght@0,300;0,500;1,800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/css/style.css">

</head>

<body> 
    <header> 
        <h2 class="logo">Logo</h2> 
        <nav class="navegacao"> 
            <a href="#">Inicio</a> 
            <a href="#">Sobre</a> 
            <a href="#">Serviços</a> 
            <a href="#">Contato</a> 
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header> 

    <div class="box"> 
        <span class="icone-close"><ion-icon name="close-sharp"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2> 
            <form action="#"> 
                <div class="input-box"> 
                    <span class="icon"><ion-icon name="mail"></ion-icon></span> 
                    <input type="text" required> 
                    <label>Email</label>
                </div>
                <div class="input-box"> 
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> 
                    <input type="password" required> 
                    <label>Senha</label>
                </div>   
                <div class="remember"> 
                    <label><input type="checkbox">Lembrar</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>  
                <button type="submit" class="btn">login</button>
                <div class="login-register"> 
                    <p>Não possui conta? <a href="#" class="register-link">Cadastre-se</a></p>
                </div>
            </form>       
        </div>            
        
        <div class="form-box register">
            <h2>Cadastro</h2> 
            <form action="#"> 
                <div class="input-box"> 
                    <span class="icon"><ion-icon name="person"></ion-icon></span> 
                    <input type="text" required> 
                    <label>Usuario</label>
                </div>
                <div class="input-box"> 
                    <span class="icon"><ion-icon name="mail"></ion-icon></span> 
                    <input type="email" required> 
                    <label>Email</label>
                </div>
                <div class="input-box"> 
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span> 
                    <input type="password" required> 
                    <label>Senha</label>
                </div>   
                <div class="remember"> 
                    <label><input type="checkbox">Concordo com os termos</label>
                </div>  
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register"> 
                    <p>Ja possui uma conta? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>       
        </div>  
    </div>

    <script src="./src/js/script.js"></script> 
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
